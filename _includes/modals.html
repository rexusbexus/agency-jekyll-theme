 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/blog/{{ post.img }}" class="img-responsive img-centered img-blogpost">
                            <p>{{ post.post-par1 }}</p>
                            <p>{{ post.post-par2 }}</p>
                            <p>{{ post.post-par3 }}</p>
                            <p>{{ post.post-par4 }}</p>
                            <ul class="list-inline item-details">
                                <li>Author:
                                    <strong><a href="{{ post.author-url }}" target="_blank">{{ post.author }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="#">{{ post.pretty-date }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
